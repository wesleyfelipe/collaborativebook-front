                </ul>

                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="logo" />
                    <strong class="titulo-app">colaborativebook</strong>
                </a>
                <!-- /logo -->

                <!-- Top Left Menu -->
                <ul class="nav navbar-nav navbar-left hidden-xs hidden-sm">
                    <li>
                        <a href="meus-livros.html">

                    <li>
                        <a href="biblioteca-publica.html">

        <div id="container" class="sidebar-closed">


            <div id="content">
                <div class="container">
                    <div class="row" style="margin-top: 100px;">
                        <form class="form-horizontal novo-livro-form" action="livro.html" method="post" id="form-capitulo">

                            <div class="col-md-8 centered">
                                <div class="widget">
                                    <div class="widget-content">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Título:</label>
                                            <div class="col-md-10"><input type="text" id="titulo" name="titulo" class="form-control" autofocus="autofocus" required data-rule-required data-msg-required="Por favor, informe um título."></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Texto: </label>
                                            <div class="col-md-10"><textarea id="texto" rows="50" cols="5" name="textarea" class="form-control" required></textarea></div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-lg btn-primary" style="float: right;">
                                                Salvar
                                            </button>
                                            <button type="button" id="cancelar" class="btn btn-lg" style="float: right">
                                                Cancelar
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                    </div>
