<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login | Colaborative Book</title>

        <!--=== CSS ===-->

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <!-- Theme -->
        <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />

        <!-- Login -->
        <link href="assets/css/login.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="assets/css/fontawesome/font-awesome.min.css">

        <!--=== JavaScript ===-->

        <script type="text/javascript" src="assets/js/libs/jquery-1.10.2.min.js"></script>

        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/libs/lodash.compat.min.js"></script>


        <!-- Beautiful Checkboxes -->
        <script type="text/javascript" src="plugins/uniform/jquery.uniform.min.js"></script>

        <!-- Form Validation -->
        <script type="text/javascript" src="plugins/validation/jquery.validate.min.js"></script>

        <!-- Slim Progress Bars -->
        <script type="text/javascript" src="plugins/nprogress/nprogress.js"></script>

        <!-- App -->
        <script type="text/javascript" src="assets/js/login.js"></script>
        <script>
            $(document).ready(function () {
                "use strict";

                Login.init(); // Init login JavaScript
            });
        </script>
    </head>

    <body class="login">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/img/logo.png" alt="logo" />
            <strong class="titulo-app">colaborativebook</strong>
        </div>
        <!-- /Logo -->

        <!-- Login Box -->
        <div class="box">
            <div class="content">
                <!-- Login Formular -->
                <form class="form-vertical login-form" action="index.html" method="post">
                    <!-- Title -->
                    <h3 class="form-title">Faça Login</h3>

                    <!-- Error Message -->
                    <div class="alert fade in alert-danger" style="display: none;">
                        <i class="icon-remove close" data-dismiss="alert"></i>
                        Falha no login. Verifique suas credenciais.
                    </div>

                    <!-- Input Fields -->
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="icon-user"></i>
                            <input type="text" name="username" class="form-control" placeholder="Username" autofocus="autofocus" data-rule-required="true" data-msg-required="Por favor, informe um usuário." />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="icon-lock"></i>
                            <input type="password" name="password" class="form-control" placeholder="Password" data-rule-required="true" data-msg-required="Por favor, informe uma senha." />
                        </div>
                    </div>
                    <!-- /Input Fields -->

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="submit btn btn-primary pull-right">
                            Entrar <i class="icon-angle-right"></i>
                        </button>
                        <a href="cadastro-usuario.html">Cadastre-se</a>
                    </div>      
                </form>
                <!-- /Login Formular -->
            </div> <!-- /.content -->
        </div>
        <!-- /Login Box -->
    </body>
</html>
