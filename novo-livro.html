                            <div class="col-md-8 centered">

                                <div class="widget">
                                    <div class="widget-header">
                                        <h4><i class="icon-reorder"></i>Novo livro</h4>
                                    </div>

                                    <div class="widget-content">

                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Título:</label>
                                            <div class="col-md-10"><input type="text" name="titulo" class="form-control" autofocus="autofocus" required data-rule-required data-msg-required="Por favor, informe um título."></div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Gênero</label>
                                            <div class="col-md-10">

                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Enredo inicial: </label>
                                            <div class="col-md-10"><textarea rows="3" cols="5" name="textarea" class="form-control"></textarea></div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Personagens principais: </label>
                                            <div class="col-md-10"><textarea rows="3" cols="5" name="textarea" class="form-control"></textarea></div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Ambientação: </label>
                                            <div class="col-md-10"><textarea rows="3" cols="5" name="textarea" class="form-control"></textarea></div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Capa do livro:</label>
                                            <div class="col-md-10">
                                                <div class="fileinput-holder input-group"><div class="fileinput-preview uneditable-input form-control" style="cursor: text; text-overflow: ellipsis; ">Nenhuma imagem selecionada...</div><div class="input-group-btn"><span class="fileinput-btn btn" style="overflow: hidden; position: relative; cursor: pointer; ">Pesquisar...<input type="file" data-style="fileinput" style="position: absolute; top: 0px; right: 0px; margin: 0px; cursor: pointer; font-size: 99px; opacity: 0;"></span></div></div>
                                            </div>
                                        </div>
