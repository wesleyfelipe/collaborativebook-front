<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>Perfil | Colaborative Book</title>

        <!--=== CSS ===-->

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <!-- Theme -->
        <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="assets/css/fontawesome/font-awesome.min.css">

        
        <!-- Perfil -->
        <link href="assets/css/perfil.css" rel="stylesheet" type="text/css" />

        <!--=== JavaScript ===-->

        <script type="text/javascript" src="assets/js/libs/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="plugins/uniform/jquery-ui-1.10.2.custom.min"></script>

        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/libs/lodash.compat.min.js"></script>

        <!-- Beautiful Checkboxes -->
        <script type="text/javascript" src="plugins/uniform/jquery.uniform.min.js"></script>

        <!-- Form Validation -->
        <script type="text/javascript" src="plugins/validation/jquery.validate.min.js"></script>
        <script type="text/javascript" src="assets/js/mensagens-erro-validacao.js"></script>

        <!-- Slim Progress Bars -->
        <script type="text/javascript" src="plugins/nprogress/nprogress.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        
        <!-- App -->
        <script type="text/javascript" src="assets/js/perfil.js"></script>
        <script>
            $(document).ready(function () {
                "use strict";
                
                Perfil.recuperarInfoUsuario();
                Perfil.preencherInfoPerfil();
                Perfil.init();
            });
        </script>
    </head>

    <body>

        <!-- Header -->
        <header class="header navbar navbar-fixed-top" role="banner">
            <!-- Top Navigation Bar -->
            <div class="container">

                <!-- Only visible on smartphones, menu toggle -->
                <ul class="nav navbar-nav">
                    <li class="nav-toggle"><a href="javascript:void(0);" title=""><i class="icon-reorder"></i></a></li>
                </ul>

                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="logo" />
                    <strong class="titulo-app">colaborativebook</strong>
                </a>
                <!-- /logo -->

                <!-- Top Left Menu -->
                <ul class="nav navbar-nav navbar-left hidden-xs hidden-sm">
                    <li>
                        <a href="meus-livros.html">
                            Meus livros
                        </a>
                    </li>
                    <li>
                        <a href="biblioteca-publica.html">
                            Biblioteca pública
                        </a>
                    </li>
                    <li>
                        <a href="perfil.html">
                            Meu perfil
                        </a>
                    </li>
                </ul>
                <!-- /Top Left Menu -->

                <!-- Top Right Menu -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- User Login Dropdown -->
                    <li class="dropdown user">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-male"></i>
                            <span id="username">Username</span>
                            <i class="icon-caret-down small"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="login.html" onClick="sessionStorage.clear();"><i class="icon-key"></i> Log Out</a></li>
                        </ul>
                    </li>
                    <!-- /user login dropdown -->
                </ul>
                <!-- /Top Right Menu -->
            </div>
            <!-- /top navigation bar -->
        </header> <!-- /.header -->
        
        <div class="col-md-8 centered">
        <img id="img-perfil" alt="Imagem de perfil"/>

        <div id="content">

            <!--=== Info Perfil ===-->
            <div class="perfil-info" id="apresentacao-perfil">

                <br>
                <h2>Informações de perfil</h2>

                <br>
                
                <br>
                <label for="#nome">Nome</label>
                <span id="nome">Nome</span>

                <br>
                <label for="#email">E-mail</label>
                <span id="email">E-mail</span>

                <br>
                <label for="#nascimento">Data de nascimento</label>
                <span id="nascimento">Data</span>

                <br>
                <label for="#genero">Gênero</label>
                <span id="genero">Gênero</span>

                <br>
                <br>

                <button id="editar-perfil" class="btn btn-primary pull-left">
                    Editar perfil
                </button>

                <button id="alterar-senha" class="btn btn-primary pull-left">
                    Alterar senha
                </button>

            </div>
            <!-- /Info Perfil -->

            <!--=== Edicao Perfil ===-->
            <form id="edicao-form" class="perfil-form perfil-info hidden" method="post">

                <br>
                <h2>Editar perfil</h2>

                <br>
                <!-- Error Message -->
                <div class="alert fade in alert-danger" style="display: none;">
                    <i class="icon-remove close" data-dismiss="alert"></i>
                    Corrija os erros de cadastro.
                </div>

                <!-- Input Fields -->
                <div class="form-group">
                    <label for="#nome">Nome</label>
                    <input type="text" id="nome" name="nomeCompleto" class="form-control form-edit" autofocus="autofocus" data-rule-required="true" data-msg-required="Por favor, informe seu nome completo."/>

                </div>

                <div class="form-group">
                    <label for="#email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control form-edit" autofocus="autofocus" data-rule-required="true" data-msg-required="Por favor, informe um endereço de e-mail."/>
                </div>

                <div class="form-group">
                    <label for="#nascimento">Data de nascimento</label>
                    <input type="text" onfocus="(this.type = 'date')" onblur="(this.type = 'text')" name="data_nascimento" id="nascimento" class="form-control form-edit" placeholder="Data de nascimento" data-rule-required="true" data-msg-required="Por favor, informe a sua data de nascimento." />
                </div>

                <div class="form-group">
                    <div >
                        <label for="#genero">Gênero</label>
                        <div class="form-edit" id="genero">
                            <input type="radio" name="genero" data-rule-required="true" id="masculino" value="masculino"/> Masculino
                            <br>
                            <input type="radio" name="genero" data-rule-required="true" id="feminino" value="feminino"/> Feminino
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div >
                        <label for="#imagem-perfil"  class="form-edit">Alterar imagem de perfil</label>
                        <input type="file" accept="image/*" id="imagem-perfil" name="imagem-perfil" class="form-edit" autofocus="autofocus" data-rule-required="false">
                    </div>
                </div>

                <!-- /Input Fields -->

                <br>

                <!-- Form Actions -->
                <div class="buttons">
                    <button id="salvar-alteracoes" type="button" class="btn btn-primary pull-left">
                        Confirmar
                    </button>
                    <button id="cancelar-alteracao-perfil" type="button" class="btn btn-primary pull-left">
                        Cancelar
                    </button>
                </div>
            </form>

            <!--=== Alteração de senha ===-->
            <form class="alterar-senha-form perfil-info hidden" method="post">

                <br>
                <h2>Alteração de senha</h2>

                <br>
                <!-- Error Message -->
                <div class="alert fade in alert-danger" style="display: none;">
                    <i class="icon-remove close" data-dismiss="alert"></i>
                    Corrija os erros.
                </div>

                <!-- Input Fields -->
                <div class="form-group">
                    <div class="input-icon">
                        <label for="#password"  class="form-edit">Senha atual</label>
                        <i class="icon-lock"></i>
                        <input type="password" name="password" id="password" class="form-control form-edit" placeholder="Senha atual" data-rule-required="true" data-msg-required="Por favor, informe a sua senha." />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <label for="#password"  class="form-edit">Nova senha</label>
                        <i class="icon-lock"></i>
                        <input type="password" name="new_password" id="new_password" class="form-control form-edit" placeholder="Nova senha" data-rule-required="true" data-msg-required="Por favor, informe uma nova senha." />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <label for="#password"  class="form-edit">Confirmar nova senha</label>
                        <i class="icon-lock"></i>
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control form-edit" placeholder="Confirme sua nova senha" data-rule-required="true" data-msg-required="Por favor, confirme sua nova senha." />
                    </div>
                </div>

                <!-- /Input Fields -->

                <br>

                <!-- Form Actions -->
                <div class="buttons">
                    <button id="confirmar-alteracao-senha" type="submit" class="btn btn-primary pull-left">
                        Confirmar
                    </button>
                    <button id="cancelar-alteracao-senha" type="button" class="btn btn-primary pull-left">
                        Cancelar
                    </button>
                </div>
            </form>

        </div>
        </div>
       
        <!-- /.container -->

    </body>
</html>
